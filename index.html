    const PASSWORD = "0922";

    // ì €ì¥ êµ¬ì¡°

    function saveToLocal() {

    // ê³µë°± ë“±ì„ ì œê±°í•˜ì—¬ ì •ê·œí™”
    function normalizeClassInput(raw) {

      return raw.replace(/\s+/g, "").replace(/\u3000/g, "");

    function setClass() {
      const raw = document.getElementById("class-input").value;

      const m = input.match(/^1í•™ë…„([1-9])ë°˜$/);

        return;

      localStorage.setItem("currentClass", currentClass);

      if (!classNotices[currentClass]) classNotices[currentClass] = [];

    function goBack() {

    function renderNotices() {
      // ê³µìš© ê³µì§€
      const list = document.getElementById("notice-list");

      // ë°˜ë³„ ìˆ˜í–‰í‰ê°€
      const classList = document.getElementById("class-notice-list");

    function makeCard(notice, index, type) {
      const card = document.createElement("div");
      card.className = "card";
      // ì•ˆì „ì„ ìœ„í•´ í…ìŠ¤íŠ¸ ë…¸ë“œë¡œ ì‚½ì…í•˜ê±°ë‚˜ innerText ì‚¬ìš©í•´ë„ ë˜ì§€ë§Œ, ì—¬ê¸°ì„œëŠ” ê°„ë‹¨íˆ í…œí”Œë¦¿ìœ¼ë¡œ ìƒì„±
      card.innerHTML = `
        <div class="date">${escapeHtml(notice.date)}</div>

        <div class="description">${escapeHtml(notice.description)}</div>
        <input type="text" class="edit-date hidden" value="${escapeAttr(notice.date)}">
        <input type="text" class="edit-title hidden" value="${escapeAttr(notice.title)}">
        <textarea class="edit-description hidden">${escapeHtml(notice.description)}</textarea>
        <button class="edit-btn">ìˆ˜ì •</button>

      `;

      // ì´ë²¤íŠ¸ ì—°ê²° (inline JS ëŒ€ì‹  ì•ˆì „í•˜ê²Œ addEventListener ì‚¬ìš©)
      const editBtn = card.querySelector(".edit-btn");
      const deleteBtn = card.querySelector(".delete-btn");
      editBtn.addEventListener("click", () => handleEdit(editBtn, index, type));
      deleteBtn.addEventListener("click", () => deleteNotice(index, type));

      return card;
    }

    // ê°„ë‹¨í•œ HTML ì´ìŠ¤ì¼€ì´í”„ (XSS ë°©ì§€ ì°¨ì›)
    function escapeHtml(str) {
      if (typeof str !== "string") return "";
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }
    function escapeAttr(str) {
      return escapeHtml(str).replace(/\n/g, "&#10;");
    }

    function handleEdit(button, index, type) {
      const card = button.parentElement;
      const isEditing = card.classList.contains("editing");

      const inputDate = card.querySelector(".edit-date");
      const inputTitle = card.querySelector(".edit-title");
      const inputDesc = card.querySelector(".edit-description");

        const newNotice = {
          date: inputDate.value,
          title: inputTitle.value,
          description: inputDesc.value

        if (type === "general") {
          generalNotices[index] = newNotice;
        } else {
          // safety: ensure array exists
          if (!classNotices[currentClass]) classNotices[currentClass] = [];
          classNotices[currentClass][index] = newNotice;
        }

    const savedClass = localStorage.getItem("currentClass");
